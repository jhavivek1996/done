<!DOCTYPE html>
<html>
<head>
	<title>Table View</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
</head>
<body>
	<table border="1">
		<thead>
				<tr>
				<th colspan="4">Tax Reciept&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<th colspan="12" style="width: 150px;">Tax Reciept No.:<br>1001</td>
		
		</tr>
		<tr>
			<td colspan="9" rowspan="2">Pickup <br>Spot </td>
			<td colspan="11" rowspan="2" width="100px">Destination<br> Spot</td>
		</tr>
		<tr>

		</tr>
			
		<tr>
			<td colspan="10">Notes</td>
			<td colspan="12" style="width: 150px;"><center>Amount</center></td>
		</tr>
		



		<tr>
			
			<td rowspan="5" colspan="4">&nbsp;</td>
			<td rowspan="5" colspan="4" style="width:80px;">&nbsp;<br/>
			

		</tr>

		<tr>
			<td colspan="2">&nbsp;</td>
			<td colspan="12">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2">Sub Total</td>	
			<td colspan="12">&nbsp;</td>
			
		</tr>
		<tr>
			<td colspan="2">Tax</td>
			<td colspan="12">&nbsp;</td>
			
			
		</tr>
		<tr>
			<br/>
			<td colspan="2">Total</td>
			<td colspan="12">&nbsp;</td>
			
			
		</tr>





		<tr>
			<td colspan="4">Date</td>
			<td colspan="22">Taxi Driver:</td>
		</tr>




	</table>




<canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</body>
</html>
