{% load crispy_forms_tags %}<!DOCTYPE html>
<html>
<head>
	<title>Library Register Page</title>
</head>
<body>
	<div class="content-section" class="container-fluid">
	{% block content %}
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group-fluid">
			<legend class="border-bottom mb-4">Library Registration</legend>
			{{ form | crispy }}
		</fieldset>
		<div class="form-group"></div>
		<input type="submit" value="Sign-Up" class="btn-btn success">

	</form>
	<div class="border-top pt-3">
	<small>
		Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign-In</a>
	</small class="text-muted">
	{% endblock content %}
</div>




</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</html>
